<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Aquenio - Resplandor y Bienestar</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="header">
    
    <div class="flex flex-col md:flex-row justify-center items-center max-w-6xl mx-auto p-4 md:p-8">
        
        <div class="w-full md:w-1/3 flex justify-center md:justify-start mb-4 md:mb-0">
            <img src="Logo Aquenio.jpg" alt="Logo de Aquenio" class="logo w-24 h-24 md:w-32 md:h-32 rounded-full object-cover shadow-lg border-2 border-white">
        </div>

        <div class="w-full md:w-2/3 text-center md:text-center">
            <h1 class="font-bold text-3xl md:text-4xl lg:text-5xl mb-1 text-white">Comienza tu resplandor con Aquenio</h1>
            <p class="italic text-white/90 text-sm md:text-base lg:text-lg">
                Pijamas, Maquillaje y Joyería: Donde el descanso se encuentra con la belleza y el estilo.
            </p>
        </div>
        
    </div>
</header>

  <div class="category-tabs" id="category-tabs"></div>
  <main class="catalogue-grid" id="catalogue-grid"></main>

  <script src="script.js"></script>
</body>
</html>
